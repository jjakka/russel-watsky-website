<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300italic,300,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300italic,700' rel='stylesheet' type='text/css'>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-signals/iron-signals.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<link rel="import" href="../src/watsky-header.html">
<link rel="import" href="../src/watsky-drawer.html">



<dom-module id="watsky-app">
    <template>
        <style>
        :host {
            font-family: 'Open Sans', sans-serif;
            font-size: 1rem;
            line-height: 1.5;
        }

        app-header-layout {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;
        }




        app-drawer {
            top: 3rem;
            --app-drawer-width: 240px;
            --app-drawer-scrim-background: rgba(0, 0, 0, 0.5);
            --app-drawer-content-container: {
                padding-top: 0px;
                background-color: rgb(246, 247, 146);
            }
        }

        paper-menu {
            --paper-menu-background-color: transparent;
            --paper-menu-color: rgb(51, 55, 69);
            --paper-menu: {
                font-size: 1rem;
            }
        }

        paper-item {
            text-transform: uppercase;
            --paper-item: {
                font-family: 'Open Sans', sans-serif;
                font-size: 1rem;
                font-weight: 500;
                justify-content: flex-end;
            }
        }

        img {
            width: 100%;
            height: auto;
        }

        .imgWrap {
            width: 100%;
            margin: 0 auto;
        }

        #main-content {
            height: 100%;
            @apply(--layout-vertical);
        }

        @media screen and (min-width: 960px) {
            app-drawer {
                display: none;
            }
            #main-content {
                margin-top: -120px;
            }
        }

        @media screen and (max-width: 960px) {
            paper-tabs {
                display: none;
            }
        }
        </style>
        <app-header-layout has-scrolling-region>
            <watsky-header drawer-active="{{drawerState}}"></watsky-header>
            <div id="main-content" class="">
                <div class="imgWrap"><img src="../images/banner.jpg"></img></div>

            </div>
            <watsky-drawer drawer-opened="{{drawerState}}"></watsky-drawer>
        </app-header-layout>

    </template>
    <script>
    Polymer({
        is: 'watsky-app',
        properties: {
            drawerState: {
                type: Boolean
            }
        }
    });
    </script>
</dom-module>
