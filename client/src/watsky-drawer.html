<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">

<dom-module id="watsky-drawer">
    <template>
        <style>

        app-drawer {
            top: 3rem;
            --app-drawer-width: 240px;
            --app-drawer-scrim-background: rgba(0, 0, 0, 0.5);
            --app-drawer-content-container: {
                padding-top: 0px;
                background-color: rgb(246, 247, 146);
            }
        }

        paper-menu {
            --paper-menu-background-color: transparent;
            --paper-menu-color: rgb(51, 55, 69);
            --paper-menu: {
                font-size: 1rem;
            }
        }

        paper-item {
            text-transform: uppercase;
            --paper-item: {
                font-family: 'Open Sans', sans-serif;
                font-size: 1rem;
                font-weight: 500;
                justify-content: flex-end;
            }
        }



        @media screen and (min-width: 960px) {
            app-drawer {
                display: none;
            }

        }


        </style>

        <app-drawer align="end" opened="{{drawerOpened}}">
            <paper-menu>
                <paper-item>About</paper-item>
                <paper-item>Services</paper-item>
                <paper-item>Projects</paper-item>
                <paper-item>Testimonials</paper-item>
                <paper-item>Contact</paper-item>
                <paper-item>Resources</paper-item>
            </paper-menu>
        </app-drawer>
    </template>
    <script>
    Polymer({
        is: 'watsky-drawer',

        properties: {
            drawerOpened: {
                type: Boolean,
                value: false,
                notify: true
            }
        }

    });
    </script>
</dom-module>
