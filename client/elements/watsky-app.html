            height: 3rem;
            padding: 0;
        }

        .logo {

            height: 100%;

            height: auto;
            margin: 1rem;

        }

        paper-tabs {

        }

        paper-tab {

            font-size: 1rem;
            font-weight: 300;

        app-drawer {

                background-color: rgb(246, 247, 146);
            }
        }

        paper-menu {
            --paper-menu-background-color: transparent;
        }

        paper-item {
            text-transform: uppercase;
            --paper-item: {
                font-size: 1rem;
                justify-content: flex-end;
            }
        }

        @media screen and (min-width: 960px) {

            }
            paper-icon-button {

            }
        }

            paper-tabs {
                display: none;
            }
