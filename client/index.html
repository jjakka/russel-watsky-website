<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Russel Watsky - Roofing Consultant</title>
    <link rel="shortcut icon" sizes="32x32" href="/images/app-icon-32.png">
    <meta name="theme-color" content="#fff">
    <link rel="manifest" href="/manifest.json">
    <script>
    // setup Polymer options
    window.Polymer = {
        lazyRegister: true,
        dom: 'shadow'
    };

    // load webcomponents polyfills
    (function() {
        if ('registerElement' in document && 'import' in document.createElement('link') && 'content' in document.createElement('template')) {
            // browser has web components
        } else {
            // polyfill web components
            var e = document.createElement('script');
            e.src = '/bower_components/webcomponentsjs/webcomponents-lite.min.js';
            document.head.appendChild(e);
        }
    })();

    // load pre-caching service worker
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
    </script>
    <link rel="import" href="/src/watsky-app.html">
    <style>
    :root {
        font-family: sans-serif;
        font-size: 16px;
    }
    body {
        margin: 0;
        min-height: 100vh;
        background-color: #eee;
    }
    </style>
</head>

<body>
    <watsky-app></watsky-app>
</body>

</html>
