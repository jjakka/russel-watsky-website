<html><head><link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../watsky-slider.html">
</head><body><dom-module id="view-banner">
    <template>
        <style>
        :host {
            position: relative;
            width: 100%;
            height: 100%;
        }

        watsky-slider {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        </style>
        <iron-ajax auto="" url="view-banner.json" handle-as="json" last-response="{{bannerSlides}}"></iron-ajax>
        <watsky-slider slides="{{bannerSlides}}"></watsky-slider>
    </template>
    <script>Polymer({is:"view-banner"});</script>
</dom-module>

</body></html>
